<div>
  <h1>Flight Offers</h1>
  <ul>
    <li *ngFor="let offer of flightOffers">
      Price: {{ offer.price.total }} {{ offer.price.currency }}<br>
      From: {{ offer.itineraries[0].segments[0].departure.iataCode }}<br>
      To: {{ offer.itineraries[0].segments[0].arrival.iataCode }}
    </li>
  </ul>
</div>
